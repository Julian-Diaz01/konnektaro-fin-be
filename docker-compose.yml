version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: konnektaro-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: konnektaro_fin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: konnektaro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konnektaro-app
    ports:
      - "4040:4040"
    environment:
      # Server
      PORT: 4040
      NODE_ENV: production
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: konnektaro_fin
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Firebase (can be set via env file or use service account file)
      # FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      # FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      # FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      # FIREBASE_SERVICE_ACCOUNT_PATH: /app/firebase-service-account.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount Firebase service account file if needed (optional)
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro

volumes:
  postgres_data:
  redis_data:
