services:
  postgres:
    image: postgres:16-alpine
    container_name: konnektaro-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-${DB_USER}}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-${DB_PASSWORD}}
      POSTGRES_DB: ${POSTGRES_DB:-${DB_NAME}}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-${DB_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: konnektaro-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konnektaro-app
    ports:
      - "${PORT:-4040}:4040"
    environment:
      # Server
      PORT: ${PORT:-4040}
      NODE_ENV: ${NODE_ENV:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      
      # Database
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-konnektaro_fin}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}

      # Cloudflare Tunnel (optional)
      CLOUDFLARE_TUNNEL_UUID: ${CLOUDFLARE_TUNNEL_UUID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount Firebase service account file if needed (optional, can use env vars instead)
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
      - ./.cloudflared:/app/.cloudflared:rw

volumes:
  postgres_data:
  redis_data:
